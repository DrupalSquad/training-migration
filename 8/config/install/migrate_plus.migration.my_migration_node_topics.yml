id: my_migration_node_topics
label: Nodes
migration_group: my_migration
audit: true
migration_tags:
  - Drupal 7
  - Content
  - my
  - node
deriver: Drupal\node\Plugin\migrate\D7NodeDeriver
source:
  plugin: d7_node
  node_type: topics

process:
  # If you are using this file to build a custom migration consider removing
  # the nid and vid fields to allow incremental migrations.
  # In D7, nodes always have a tnid, but it's zero for untranslated nodes.
  # We normalize it to equal the nid in that case.
  # @see \Drupal\node\Plugin\migrate\source\d7\Node::prepareRow().
  nid: tnid
  vid: vid
  type: type
  langcode:
    plugin: default_value
    source: language
    default_value: "und"
  title: title
  body: body
  # body/value: body/0/value
  # 'body/format':
  #    plugin: default_value
  #    default_value: "basic_html"
  uid: node_uid
  status: status
  created: created
  changed: changed
  promote: promote
  sticky: sticky
  revision_uid: revision_uid
  revision_log: log
  revision_timestamp: timestamp

  field_image:
    plugin: iterator
    source: field_image
    process:
      target_id:
        plugin: migration_lookup
        migration: my_migration_file
        source: fid
      alt: alt
      title: title
      height: height
      width: width

destination:
  plugin: entity:node
migration_dependencies:
  required:
    - my_migration_file
    - my_migration_user
    - my_migration_term
  optional:
    - d7_field_instance
    - d7_comment_field_instance